<html>

<head>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Include Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Include Bootstrap WYSIWYG -->
    <script
        src="https://cdn.rawgit.com/bootstrap-wysiwyg/bootstrap3-wysiwyg/master/dist/bootstrap3-wysihtml5.all.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Include Bootstrap WYSIWYG CSS -->
    <link rel="stylesheet"
        href="https://cdn.rawgit.com/bootstrap-wysiwyg/bootstrap3-wysiwyg/master/src/bootstrap3-wysihtml5.css">


    <link rel="stylesheet" href="blog.css">
    <script src="/script.js"></script>
</head>
<style>
    .styled-button {
    background-color: #f56e6e; /* Button background color */
    color: #fff; /* Button text color */
    border: none; /* Remove default border */
    padding: 10px 20px; /* Add padding */
    border-radius: 5px; /* Add border radius */
    cursor: pointer; /* Add cursor pointer */
    font-size: 16px; /* Adjust font size */
    outline: none; /* Remove outline on focus */
}

.styled-button:hover {
    background-color: #ff8c8c; /* Change background color on hover */
}

</style>

<body>
    
   
    <div class="container" style="margin-top: 80px;">
        <h1 style="color: #f56e6e;font-family: Georgia, 'Times New Roman', Times, serif;">Add Your Post here</h1>
        <div class="row">
            <div class="col-md-12">
                <form action="/addpost" method="post" role="form" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="text" class="form-control" name="title" placeholder="Title" />
                    </div>
                    <div class="form-group">
                        <label> Image </label>
                        <div class="input-group">

                            <span class="input-group-btn">
                                <span class="btn btn-primary btn-file">
                                    Browse<input type="file" name="multiple_input" class="form-control" multiple>
                                </span>
                            </span>
                            <input type="text" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control bcontent" name="content"></textarea>
                    </div>
                    <div class="form-group" style="color: #f56e6e;">
                        <input type="submit" name="Submit" value="Add Post" class="styled-button" />
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>

</html>
